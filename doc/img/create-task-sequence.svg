@startuml create-task-sequence

!include plantuml-style-c4/core.puml

模拟训练客户端 -> 模拟训练客户端: 编辑任务参数
模拟训练客户端 -> 模拟训练服务: 任务创建请求
note left: {任务名称,\n  任务类型,\n  任务描述,\n  预计时长}

alt 同意创建
    模拟训练服务 -> 数据库服务: 插入请求
    数据库服务 -> 数据库服务: 插入
    模拟训练服务 <- - 数据库服务: 插入应答
    note left: {主键}
    模拟训练服务 -> 服务总线: 任务信息
    note left: 广播模拟训\n练任务信息
else 拒绝创建

end

模拟训练客户端 <- - 模拟训练服务: 任务创建应答
note left: {是否成功,\n  任务编号,\n  建议信息}

@enduml

@startuml create-task-sequence





















skinparam wrapWidth 200
skinparam maxMessageSize 150
skinparam ComponentStyle uml2
skinparam Shadowing false

skinparam Default {
    FontName "'Input Mono','Microsoft YaHei Mono',Menlo, Monaco, 'Courier New', monospace"
    FontColor #222222
    FontSize  14
    FontStyle plain
    Shadowing false
    TextAlignment center
    BackgroundColor #E3F2FD
    BorderColor #424242
}

skinparam Note {
    BackgroundColor #90A4AE
    BorderColor #90A4AE
    BorderThickness 1
    FontColor White
    Shadowing false
    TextAlignment left
}

